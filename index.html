<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="images/image-product-mobile.jpg" alt="image-product" class="image-mobile"/>
      <img src="images/image-product-desktop.jpg" alt="image-product" class="image-desktop" />
      <article>
        <h6>Perfume</h6>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="prices">$149.99 <span><s>$169.99</s></span></p>
        <button class="btn-cart">
          <img src="images/icon-cart.svg" alt="icon-cart" class="icon-cart" />
          Add to Cart
        </button>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">UrsGol</a>.
    </footer>
  </body>
</html>
